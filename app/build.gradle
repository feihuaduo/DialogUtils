apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.test.feihua.dialogutils"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.8.9.23"
        testInstrumentationRunner "android.support.com.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
    namespace 'com.test.feihua.dialogutils'


}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':dialogutils2')

}
